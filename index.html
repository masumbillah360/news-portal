<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trusted News 24</title>
    <script src="https://kit.fontawesome.com/12ba01aade.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container bg-light">
    <!-- navbar section start's here  -->
    <nav class="navbar navbar-expand-lg bg-white py-4 rounded">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-info fs-3" href="#"><span class="text-danger">Trusted</span> <span class="text-primary">News</span> 24</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto fw-bold">
                    <li class="nav-item">
                        <a class="nav-link text-dark" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">News</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Blog</a>
                    </li>
                </ul>
                <a class="navbar-brand" href="#">
                    <img src="./good-pic.png" class="" alt="" width="30" height="24">
                </a>
            </div>
        </div>
    </nav>
    <!-- navbar section end's here  -->

    <!-- header section  -->
    <header class="my-4">
        <!-- category list  -->
        <!-- <div id="category-container" class="">        </div> -->
        <nav id="category-container" class="nav nav-pills nav-justified bg-white rounded d-flex justify-content-center align-items-center">
        </nav>
        <!-- category count  -->
        <div id="category-counter" class="mt-4">            
        </div>
    </header>
    <!-- header section end's here  -->

    <!-- main start's here  -->
    <main style="min-height: 40vh;">
        <section>
            <!-- sorting option  -->
            <div class="row justify-content-between align-items-center mt-3">
                <div class="col-md-4 row align-items-center justify-content-center">
                    <div class="text-end col-4 col-md-6 col-lg-4">Sort By View:
                    </div>
                    <div class="col-4 col-md-6">
                        <select class="form-select " aria-label="Default select example">
                            <option selected>Defult</option>
                            <option value="1">Time</option>
                            <option value="2">Date</option>
                            <option value="3">Random</option>
                        </select>
                    </div>
                </div>

                <!-- Todays pic and trending btn  -->
                <div class="col-md-4 text-center text-md-end mt-3 mt-md-0">
                    <a href="#" class="btn btn-outline-info">Todays'Pic</a>
                    <a href="#" class="btn btn-outline-info">Trending</a>
                </div>
            </div>
        </section>

        <!-- news section start's here  -->
        <section id="news-container">
            <!-- news article  -->
            <article  class="card my-3">
                
            </article>
        </section>
        <!-- modal section  -->
        <section>
            <!-- Button trigger modal -->
  
  <!-- Modal -->
  <div class="modal modal-lg" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable d-flex justify-content-center align-items-center">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel"><span id="modal-title"></span></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body">
        </div>
      </div>
    </div>
  </div>
  
        </section>
    </main>

    <footer class="bg-dark py-5 mt-5">
        <p class="text-white text-center">&copy;Copyright reserve : Masum Billah</p>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    <script src="./categories.js"></script>
</body>

</html>
